<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ServiFast - Cat√°logo</title>
  <style>
    :root{
      --bg: #0b1020;
      --panel: #0f1730;
      --panel-2: #0b1328;
      --card: rgba(255,255,255,0.06);
      --text: #e6e9f2;
      --muted:#aab1c5;
      --accent:#2d6bff;
      --accent-2:#0ea5e9;
      --ok:#22c55e;
      --warning:#f59e0b;
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 10% -10%, #1b2a6b 0%, transparent 55%),
        radial-gradient(1000px 600px at 100% 0%, #0ea5e9 0%, transparent 50%),
        radial-gradient(900px 600px at 40% 110%, #22c55e 0%, transparent 50%),
        var(--bg);
      min-height:100vh;
    }

    /* HEADER SUPERIOR */
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(8px);
      background: linear-gradient(to bottom, rgba(11,16,32,0.95), rgba(11,16,32,0.5));
      border-bottom:1px solid rgba(255,255,255,0.08);
    }
    .topbar{
      max-width:1200px; margin:0 auto; padding:12px 14px;
      display:grid; grid-template-columns: 220px 1fr auto; gap:12px; align-items:center;
    }
    .brand{
      display:flex; align-items:center; gap:10px; font-weight:900; letter-spacing:.4px;
    }
    .logo{
      width:42px; height:42px; border-radius:10px;
      background: conic-gradient(from 200deg, var(--accent), var(--accent-2), var(--ok), var(--accent));
      box-shadow: 0 8px 22px rgba(91,140,255,0.45);
      flex:0 0 auto;
    }
    .search{
      display:flex; gap:8px; align-items:center;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      padding:8px 10px; border-radius:12px;
    }
    .search input{
      width:100%; border:0; outline:0; background:transparent; color:var(--text);
      font-size:15px;
    }
    .search button{
      border:0; cursor:pointer;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color:white; font-weight:800;
      padding:8px 12px; border-radius:10px;
    }
    .top-actions{
      display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:9px 12px; border-radius:10px; font-weight:800; font-size:13px;
      text-decoration:none; border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06); color:var(--text);
      transition:.2s ease; white-space:nowrap;
    }
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,0.1)}
    .btn.primary{
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border:none; color:white; box-shadow:0 10px 30px rgba(34,211,238,0.35);
    }

    /* BARRA DE CATEGOR√çAS (p√≠ldoras) */
    .cats-wrap{
      max-width:1200px; margin:0 auto; padding:10px 14px 14px;
      display:flex; gap:8px; flex-wrap:wrap;
    }
    .cat{
      background: #0a3cff;
      border:1px solid rgba(255,255,255,0.12);
      color:white; font-weight:800; font-size:12px;
      padding:7px 10px; border-radius:8px;
      cursor:pointer; user-select:none;
      transition:.15s ease;
    }
    .cat:hover{filter:brightness(1.08); transform:translateY(-1px)}
    .cat.active{
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 18px rgba(45,107,255,.4);
    }

    main{
      max-width:1200px; margin:0 auto; padding:14px;
      display:grid; gap:12px;
    }

    /* CARD DE PRODUCTO (imagen izq / info der) */
    .product{
      display:grid; grid-template-columns: 220px 1fr; gap:14px;
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:22px;
      padding:12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .product .img{
      background: rgba(0,0,0,0.25);
      border:1px dashed rgba(255,255,255,0.12);
      border-radius:16px;
      display:grid; place-items:center;
      min-height:160px; overflow:hidden;
    }
    .product .img img{
      width:100%; height:100%; object-fit:contain;
      padding:8px;
    }

    .p-head{
      display:flex; justify-content:space-between; gap:10px; align-items:flex-start;
    }
    .title{
      font-weight:900; letter-spacing:.2px; font-size:15px; margin:0 0 4px;
      text-transform:uppercase;
    }
    .meta{
      font-size:12px; color:var(--muted);
    }
    .price{
      background:#0a3cff;
      color:white; font-weight:900;
      padding:8px 10px; border-radius:8px;
      min-width:90px; text-align:center;
      box-shadow: 0 8px 22px rgba(10,60,255,.35);
    }

    .p-body{
      margin-top:8px;
      display:grid; gap:8px;
    }
    .comment, .qty{
      width:100%;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      color:var(--text);
      padding:8px 10px; border-radius:8px;
      font-size:13px; outline:none;
    }
    .controls{
      display:flex; gap:8px; flex-wrap:wrap;
    }
    .controls .btn{
      padding:9px 12px; font-size:13px; border-radius:8px;
    }
    .btn.add{ background: var(--ok); border:0; color:#05210f; }
    .btn.back{ background: rgba(255,255,255,0.10); }

    /* Responsive */
    @media (max-width: 820px){
      .topbar{ grid-template-columns: 1fr; }
      .product{ grid-template-columns: 1fr; }
      .price{ align-self:flex-start; }
    }
  </style>
</head>

<body>
  <header>
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div style="font-size:18px">ServiFast</div>
          <div style="font-size:11px;color:var(--muted);font-weight:700">Cat√°logo</div>
        </div>
      </div>

      <div class="search">
        <input id="q" type="search" placeholder="Buscar..." />
        <button id="searchBtn">üîç</button>
      </div>

      <div class="top-actions">
        <a class="btn primary" href="#pedido">VER PEDIDO</a>
        <a class="btn" href="#general">GENERAL</a>
        <a class="btn" href="#novedades">NOVEDADES</a>
      </div>
    </div>

    <div id="cats" class="cats-wrap">
      <!-- categor√≠as por JS -->
    </div>
  </header>

  <main>
    <div id="list" style="display:grid; gap:12px;"></div>
  </main>

  <script>
    // ====== EDIT√Å ESTO CON TUS DATOS ======
    const CATEGORIAS = [
      "AURICULARES","AURICULARES BLUETOOTH","BELLEZA","CABLES","CARGADORES",
      "CONSOLAS/COMPUTACI√ìN","HERRAMIENTAS","HOGAR","ILUMINACI√ìN",
      "PARLANTES/MICR√ìFONO","PENDRIVE Y MEMORIA","VARIEDADES"
    ];

    const PRODUCTOS = [
      {
        titulo: "FOCO PARLANTE BLUETOOTH 6348",
        codigo: "40048",
        rubro: "PARLANTES/MICR√ìFONO",
        precio: 5278,
        img: "https://via.placeholder.com/260x220?text=Producto+1"
      },
      {
        titulo: "PARLANTE BLUETOOTH JBL A318 PRO LUCES RGB",
        codigo: "A318PRO",
        rubro: "PARLANTES/MICR√ìFONO",
        precio: 23563,
        img: "https://via.placeholder.com/260x220?text=Producto+2"
      },
      {
        titulo: "CARGADOR R√ÅPIDO USB-C 20W",
        codigo: "C20W",
        rubro: "CARGADORES",
        precio: 8990,
        img: "https://via.placeholder.com/260x220?text=Producto+3"
      }
    ];
    // =====================================

    const fmt = n => "$ " + n.toLocaleString("es-AR");

    const catsEl = document.getElementById("cats");
    const listEl = document.getElementById("list");
    const qEl = document.getElementById("q");

    let catActiva = "TODOS";

    function renderCats(){
      catsEl.innerHTML = "";
      const all = document.createElement("div");
      all.className = "cat active";
      all.textContent = "TODOS";
      all.onclick = () => { catActiva="TODOS"; setActiveCat(all); renderList(); };
      catsEl.appendChild(all);

      CATEGORIAS.forEach(c=>{
        const el = document.createElement("div");
        el.className = "cat";
        el.textContent = c;
        el.onclick = () => { catActiva=c; setActiveCat(el); renderList(); };
        catsEl.appendChild(el);
      });
    }

    function setActiveCat(activeEl){
      [...catsEl.children].forEach(ch=>ch.classList.remove("active"));
      activeEl.classList.add("active");
    }

    function renderList(){
      const query = qEl.value.trim().toLowerCase();

      const filtrados = PRODUCTOS.filter(p=>{
        const okCat = (catActiva==="TODOS") || (p.rubro===catActiva);
        const okQ = !query || p.titulo.toLowerCase().includes(query) || p.codigo.toLowerCase().includes(query);
        return okCat && okQ;
      });

      listEl.innerHTML = filtrados.map(p=>`
        <article class="product">
          <div class="img">
            <img src="${p.img}" alt="${p.titulo}">
          </div>

          <div>
            <div class="p-head">
              <div>
                <h3 class="title">${p.titulo}</h3>
                <div class="meta"><b>C√≥digo:</b> ${p.codigo}</div>
                <div class="meta"><b>Rubro:</b> ${p.rubro}</div>
              </div>
              <div class="price">${fmt(p.precio)}</div>
            </div>

            <div class="p-body">
              <input class="comment" placeholder="SOLO LETRAS, NO CANTIDADES (Su comentario)">
              <input class="qty" type="number" min="1" step="1" placeholder="Cantidad">
              <div class="controls">
                <button class="btn add" onclick="agregar('${p.codigo}')">Agregar</button>
                <button class="btn back" onclick="volver()">Volver</button>
              </div>
            </div>
          </div>
        </article>
      `).join("") || `<div style="color:var(--muted);padding:20px">No hay productos para mostrar.</div>`;
    }

    // acciones demo
    function agregar(codigo){
      alert("Agregado al pedido: " + codigo);
    }
    function volver(){
      window.scrollTo({top:0, behavior:"smooth"});
    }

    document.getElementById("searchBtn").onclick = renderList;
    qEl.addEventListener("keydown", e=>{ if(e.key==="Enter") renderList(); });

    renderCats();
    renderList();
  </script>
</body>
</html>
